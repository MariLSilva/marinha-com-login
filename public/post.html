<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
    
    <h3>Cadastro</h3>
        <label>CPF:</label>
        <input type="text" id="cpfCadastro">
        <br>
        <label>Nome:</label>
        <input type="text" id="nome">
        <br>
        <label>Idade:</label>
        <input type="text" id="idade">
        <input type="button" onclick="enviarDados()" value="Enviar">
    <br>
        <button ><a href="index.html">GET</a></button> 
        <button><a href="post.html">POST</a></button> 
        <button><a href="update.html">UPDATE</a></button> 
        <button><a href="delete.html">DELETE</a></button>
    </center>
    <script>
        //POST
        function enviarDados(){
            const nome = document.getElementById('nome').value;
            const idade = document.getElementById('idade').value;
            const cpf = document.getElementById('cpfCadastro').value;

            fetch('pessoas',{
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nome: nome, idade: idade, cpf: cpf})
            })
            .then(response => response.json())
            .then(data => {
            
                // limpa os inputs do formul√°rio
                document.getElementById('nome').value = '';
                document.getElementById('idade').value = '';
                document.getElementById('cpfCadastro').value = '';
            });
            
        }
    </script>
</body>
</html>
