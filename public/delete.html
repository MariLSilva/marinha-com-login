<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
    
    <h3>DELETE</h3>
        <label>CPF:</label>
        <input type="text" id="cpf">
        <input type="button" onclick="deletarDados()" value="Deletar">

        <button ><a href="index.html">GET</a></button> 
      <button><a href="post.html">POST</a></button> 
      <button><a href="update.html">UPDATE</a></button> 
      <button><a href="delete.html">DELETE</a></button>
    </center>

        <script>
              //DELETE
              function deletarDados() {
                const cpf = document.getElementById("cpf").value;
              
                fetch(`pessoas`)
                  .then(response => response.json())
                  .then(data => {
                    document.getElementById('cpf').value = '';
                    data.forEach(obj => {
                      if (obj.cpf === cpf) {
                        fetch(`pessoas/${obj.id}`, {
                          method: 'DELETE'
                        });
                      }
                    });
                  });
              }
         
        </script>
</body>
</html>
